<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    
    <title>Sample</title>
    <style>
      table {
        border: 0!important;
        width: 100%;
        max-width: 100%;
        margin-bottom: 1rem;
      }
      th{
        background-color: gainsboro;
        text-align: center;
      }
      table th,
      table td {
        padding: 0.75rem;
        vertical-align: top;
        border-top: 1px solid #eceeef;
      }
      table thead th {
        vertical-align: bottom;
        border-bottom: 2px solid #eceeef;
      }
      table tbody + tbody {
        border-top: 2px solid #eceeef;
      }
      table table {
        background-color: #fff;
      }
      td{
        text-overflow:ellipsis; 
        overflow:hidden; 
        white-space:nowrap;
      }
      #DataTable{
        overflow-y: scroll;
        overflow-x: scroll;
      }
      table tbody tr:hover td, table tbody tr:hover th {
        background-color: #eeeeea;
        cursor: pointer;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <!-- Content here -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="text-center mt-2 alert alert-{{ category }} alert-dismissible animated fadeIn" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <!-- <strong>Title</strong> --> {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <div class="row mt-3">
        <h1 class="display-4">불법 저작물 탐지 시스템</h1>
      </div><hr>

      <div class="row mt-3">
        <div class="col text-center">
          <button type="button" class="btn btn-outline-primary btn-lg">Crawling</button>
        </div>
      </div>
      <form class="form-row mt-3" action="/GetData" method="POST">
        <div class="col">
          <select name="means" class="form-control" required>
            <option selected disabled value="">분석방법</option>
            <option value="1">게시글 기반 검색(simhash)</option>
            <option value="2">키워드 기반 검색(noise)</option>
          </select>
        </div>

        <div class="col">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Choose file...</label>
          </div>
        </div>

        <div class="col">
          <input name="keyword" type="text" class="form-control" placeholder="관련 키워드 검색">
        </div>

        <div class="col">
          <button id="analysis" type="submit" class="btn btn-outline-primary">분석</button>  
        </div>
      </form>

      <div class="row mt-4">
        <input id="search" type="text" class="form-control form-control-sm" placeholder="검색">
      </div>

      <div id="DataTable" class="row mt-3 text-center mb-5">
        {% if tables %}
          {% for table in tables %}
              {{ table|safe }}
          {% endfor %}
        {% endif %}
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script>
      $('#analysis').click(function(){
        if(1){
          $.ajax({
            type:'post',
            contentType: 'application/x-www-form-urlencoded;charset=euc-kr',
            dataType:'json',
            data:{
              crawling: $('#crawling').val(),
              copyright: $('#copyright').val(),
              search: $('#search').val()
            },
            url:'/getJson',
          }).done(function(res){
            var html = '<table class="table table-striped text-center" style="overflow:auto">';
            html += '<tr>';
            var flag = 0;
            $.each(res[0], function(index, value){
                html += '<th>'+index+'</th>';
            });
            html += '</tr>';
            $.each(res, function(index, value){
                html += '<tr>';
                $.each(value, function(index2, value2){
                    html += '<td>'+value2+'</td>';
                });
                html += '<tr>';
            });
            html += '</table>';
            $('#show').html(html);
          });
        }
      });
    </script>
    <script>
      $(document).ready(function(){
        $("#search").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $("#DataTable table tbody tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
