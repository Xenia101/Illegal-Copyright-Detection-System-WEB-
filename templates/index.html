<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    
    <title>Sample</title>
    <style>
      table {
        font-size: 9px;
        border: 0!important;
        width: 100%;
        max-width: 100%;
        margin-bottom: 1rem;
        table-layout: fixed;
      }
      th{
        background-color: gainsboro;
        text-align: center;
      }
      table th,
      table td {
        
        vertical-align: top;
        border-top: 1px solid #eceeef;
      }
      table thead th {
        vertical-align: bottom;
        border-bottom: 2px solid #eceeef;
      }
      table tbody + tbody {
        border-top: 2px solid #eceeef;
      }
      table table {
        background-color: #fff;
      }
      td{
        width: 50%;
        white-space:nowrap;
        overflow:hidden;
        text-overflow:ellipsis;
      }
      table tbody tr:hover td, table tbody tr:hover th {
        background-color: #eeeeea;
        cursor: pointer;
      }
      #customFile{
        width: 214px;
      }
      #keyword{
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Content here -->
      <div class="row mt-3">
        <h1 class="h1">불법 저작물 탐지 시스템</h1>
      </div><hr>
      
      <form class="form-row mt-3" action="/GetData" method="POST">
        <div class="row">
          <h5>분석정책</h5>
          <div class="col">
            <select id="means" name="means" class="form-control" required>
              <option selected value="1">키워드 기반 검색</option>
              <option value="2">게시글 기반 검색(simhash, noise삭제)</option>
            </select>
          </div>
          <div class="col">
            <select id="methods" name="methods" class="form-control" required>
              <option value="" selected disabled>분석대상</option>
              <option value="1">직접입력</option>
              <option value="2">파일입력</option>
            </select>
            <script type="text/javaScript">
              $(function(){
                $('#methods').change(function(){
                  if (this.value == 1) {
                    $("#customFile").attr("disabled",true).attr("readonly",false);
                    $("#keyword").attr("disabled",false).attr("readonly",false);
                  }
                  else if(this.value == 2){
                    $("#customFile").attr("disabled",false).attr("readonly",false);
                    $("#keyword").attr("disabled",true).attr("readonly",false);
                  }
                })
              })
            </script>
          </div>
        </div>

        <div class="row mt-1">
          <h5>분석대상</h5>
          <div class="col">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile" disabled>
              <label class="custom-file-label" for="customFile">파일선택</label>
            </div>
          </div>

          <div class="col">
            <input id="keyword" name="keyword" type="text" class="form-control" placeholder="관련 키워드 검색" disabled>
          </div>

          <div class="col">
            <button id="analysis" type="submit" class="btn btn-outline-primary">분석</button>  
          </div>
        </div>
      </form>

      <div class="row mt-4">
        <input id="search" type="text" class="form-control form-control-sm" placeholder="검색">
      </div>
    </div>

    <div id="DataTable" class="row mt-3 mb-5 pr-5 pl-5" style="height: 500px;">
      {% if tables %}
        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}
      {% endif %}
    </div>

    <!-- Optional JavaScript -->
    <script>
      $('#analysis').click(function(){
        if(1){
          $.ajax({
            type:'post',
            contentType: 'application/x-www-form-urlencoded;charset=euc-kr',
            dataType:'json',
            data:{
              means: $('#means').val(),
            },
            url:'/getJson',
          })
        }
      });
    </script>
    <script>
      $(document).ready(function(){
        $("#search").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $("#DataTable table tbody tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
